openapi: 3.0.3
info:
  title: User API
  version: 1.0.0
  description: User authentication and management API

tags:
  - name: Health
    description: Server Health Check
  - name: Auth
    description: Authentication and management
  - name: User
    description: User authentication and management

paths:
  /api/v1/health:
    get:
      summary: Check server health
      tags: [Health]
      responses:
        200:
          description: Server is healthy

  /api/v1/auth/login:
    post:
      summary: Login a user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginSchema'
      responses:
        200:
          description: User logged in successfully
        404:
          description: User doesn't exist
        400:
          description: Bad Request - Invalid input, Password not set, or Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/refreshSchema'
      responses:
        200:
          description: Access token refreshed successfully
        400:
          description: Invalid input

  /api/v1/auth/otp/send:
    post:
      summary: Send OTP
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/otpSchema'
      responses:
        200:
          description: OTP sent successfully
        400:
          description: Invalid input

  /api/v1/auth/otp/verify:
    post:
      summary: Verify OTP
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/verifyOtpSchema'
      responses:
        200:
          description: OTP verified successfully
        400:
          description: Invalid input

  /api/v1/auth/logout:
    post:
      summary: Logout a user
      tags: [Auth]
      responses:
        200:
          description: User logged out successfully
        404:
          description: User doesn't exist

  /api/v1/auth/register:
    post:
      summary: Register a new user
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registrationSchema'
      responses:
        201:
          description: User registered successfully
        400:
          description: Invalid input
        404:
          description: User doesn't exists

  /api/v1/auth/initialize:
    post:
      summary: Initialize a new user
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/registrationSchema'
      responses:
        201:
          description: User initialized successfully
        400:
          description: Invalid input

  /api/v1/auth/finalize:
    post:
      summary: Finalize user registration
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/tempTokenSchema'
      responses:
        200:
          description: User finalized successfully
        400:
          description: Bad Request - Invalid input or invalid/expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/google/callback:
    get:
      summary: Google OAuth callback
      tags: [User]
      parameters:
        - in: query
          name: code
          schema:
            type: string
          required: true
          description: The authorization code from Google
      responses:
        302:
          description: Redirect to frontend with access token
        400:
          description: Invalid input

  /api/v1/auth/oauth:
    post:
      summary: Handle user OAuth
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/userOAuthSchema'
      responses:
        200:
          description: User OAuth handled successfully
        400:
          description: Invalid input

  /api/v1/auth/me:
    get:
      summary: Get user data
      tags: [User]
      responses:
        200:
          description: User data retrieved successfully
        404:
          description: User not found

  /api/v1/auth/id/{userId}:
    get:
      summary: Get user data by ID
      tags: [User]
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
      responses:
        200:
          description: User data retrieved successfully
        400:
          description: Invalid input
        404:
          description: User doesn't exists

  /api/v1/auth/search/{query}:
    get:
      summary: Search users by query
      tags: [User]
      parameters:
        - in: path
          name: query
          schema:
            type: string
          required: true
      responses:
        200:
          description: Users retrieved successfully
        400:
          description: Query is required

components:
  schemas:
    registrationSchema:
      type: object
      # You can inject your actual schema here

    tempTokenSchema:
      type: object

    userOAuthSchema:
      type: object

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
